name: Deploy Snapshot ETL on Successful PR with Label

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy-etl:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'build-snapshot-etl')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker Image for Snapshot ETL
        env:
          APP: "solana-snapshot-etl"
          REGISTRY: ghcr.io/${{ github.repository_owner }}
        working-directory: plerkle_snapshot
        run: make build push

      - name: Clean
        run: make clean
