name: Build and Push Snapshot ETL

on:
  push:
    tags:
      - 'v*'

jobs:
  check-label:
    runs-on: ubuntu-latest
    outputs:
      build_snapshot_etl: ${{ steps.set_build_flag.outputs.build_snapshot_etl }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply labels based on changes
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build flag
        id: set_build_flag
        run: |
          if [[ "${{ steps.labeler.outputs.all-labels }}" == *"build-snapshot-etl"* ]]; then
            echo "build_snapshot_etl=true" >> $GITHUB_OUTPUT
          else
            echo "build_snapshot_etl=false" >> $GITHUB_OUTPUT
        outputs:
          build_snapshot_etl: ${{ steps.set_build_flag.outputs.build_snapshot_etl }}

  build-etl:
    runs-on: ubuntu-latest
    needs: check-label
    if: needs.check-label.outputs.build_snapshot_etl == 'true'
    steps:
      - name: Debugging Output
        run: |
          echo "::debug::Checking if the job should run based on the output"
          echo "build_snapshot_etl=${{ needs['check-label'].outputs.build_snapshot_etl }}"

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker Image for Snapshot ETL
        env:
          APP: "solana-snapshot-etl"
          REGISTRY: ghcr.io/${{ github.repository_owner }}
        working-directory: plerkle_snapshot
        run: make build push

      - name: Clean
        run: make clean
