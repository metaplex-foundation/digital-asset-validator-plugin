name: Build and Push Snapshot ETL

on:
  push:
    tags:
      - 'v*'

jobs:
  check-label:
    runs-on: ubuntu-latest
    outputs:
      build_snapshot_etl: ${{ steps.set_build_flag.outputs.build_snapshot_etl }} 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get related Pull Request and check label
        id: set_build_flag
        uses: actions/github-script@v6
        with:
          script: |
            const pulls = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 1
            });

            const pr = pulls.data[0];  // Отримуємо останній PR
            const hasLabel = pr.labels.some(label => label.name === 'build-snapshot-etl');
            if (hasLabel) {
              console.log("Label 'build-snapshot-etl' found, setting build_snapshot_etl to true");
              return { build_snapshot_etl: 'true' };
            } else {
              console.log("Label 'build-snapshot-etl' not found, setting build_snapshot_etl to false");
              return { build_snapshot_etl: 'false' };
            }

  build-etl:
    runs-on: ubuntu-latest
    needs: check-label
    if: needs.check-label.outputs.build_snapshot_etl == 'true'
    steps:
      - name: Debugging Output
        run: |
          echo "::debug::Checking if the job should run based on the output"
          echo "build_snapshot_etl=${{ needs['check-label'].outputs.build_snapshot_etl }}"

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker Image for Snapshot ETL
        env:
          APP: "solana-snapshot-etl"
          REGISTRY: ghcr.io/${{ github.repository_owner }}
        working-directory: plerkle_snapshot
        run: make build push

      - name: Clean
        run: make clean
