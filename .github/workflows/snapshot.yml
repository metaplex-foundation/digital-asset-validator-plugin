name: Build and Push Solana Snapshot ETL Docker Image

on:
  push:
    tags:
      - "snapshot-v*"

jobs:
  etl:
    name: Build and Push Snapshot ETL
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    #if: contains(github.event.head_commit.message, 'plerkle_snapshot/')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker Image for Snapshot ETL
        env:
          APP: "solana-snapshot-etl"
          REGISTRY: ghcr.io/${{ github.repository_owner }}
        working-directory: plerkle_snapshot
        run: make build push
        
      - name: Clean
        run: make clean
