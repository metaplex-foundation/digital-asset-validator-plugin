name: Build and Push Solana Snapshot ETL Docker Image

on:
  push:
    branches:
      - main

jobs:
  etl:
    name: Build and Push Snapshot ETL
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    if: >
      github.ref_type == 'tag' &&
            contains(github.event.head_commit.message, 'plerkle_snapshot/')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Change Directory to plerkle_snapshot
        run: cd plerkle_snapshot

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker Image for Snapshot ETL
        env:
          APP: "solana-snapshot-etl"
          REGISTRY: ghcr.io/${{ github.repository_owner }}
        run: make build push
        
      - name: Clean
        run: make clean
