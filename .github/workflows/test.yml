name: Build plerkle plugin

on:
  workflow_dispatch:
  push:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]

    runs-on: ["${{ matrix.os }}"]
    steps:

    - name: checkout repo
      uses: actions/checkout@v3
      with:
        submodules: true
        lfs: true

    - name: set env vars
      run: |
        source ci/env.sh
        echo "RUST_VERSION=$rust_version" | tee -a "$GITHUB_ENV"
        echo "RUST_PROFILE=$rust_profile" | tee -a "$GITHUB_ENV"
        echo "RUST_COMPONENTS=$rust_components" | tee -a "$GITHUB_ENV"

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.RUST_VERSION }}
        override: true
        profile: ${{ env.RUST_PROFILE }}
        components: ${{ env.RUST_COMPONENTS }}

    - name: cargo clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --workspace --all-targets #-- --deny=warnings

    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: -- --nocapture

    - name: Build plerkle plugin
      run: cargo build --verbose --release
